<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>
    <script>
      // Code One
      /*Code one dose not work as the element is ordered after the function
      so the function can not change properitiees of "el" element */
      document.getElementById("el").style.color = "red";
    </script>
    <script>
      // Code Two
      /*Code Two will work because we use function onload which 
      make js code work after reloding the window */
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Page Title</h1>
    <script>
      // Code Three
      /* Code Three will work as the function now ordered after the element and this 
      wat is the best to use */
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
